name: CI Pipeline

on:
  push:
    branches:
      - master
      - main

jobs:
  demo-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: List all files (debug)
        run: |
          echo "Listing all files in the repo:"
          find .

      - name: Check essential files (warning only)
        run: |
          echo "Checking for index.html, style.css, script.js..."
          for file in index.html style.css script.js; do
            if [ -f $file ]; then
              echo "‚úÖ $file found!"
            else
              echo "‚ö†Ô∏è $file not found (check folder or filename)"
            fi
          done

      - name: Print Success
        run: echo "üéâ CI Pipeline ran successfully!"
