name: CI Pipeline for HTML/CSS/JS

on:
  push:
    branches:
      - master
      - main

jobs:
  demo-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: List all files (for debugging)
        run: ls -R

      - name: Check HTML/CSS/JS files exist
        run: |
          echo "Checking for essential files..."
          for file in index.html style.css script.js; do
            if [ $(find . -name $file | wc -l) -gt 0 ]; then
              echo "✅ $file found!"
            else
              echo "❌ $file missing!"
              exit 1
            fi
          done
